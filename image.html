
<link rel="stylesheet" href="./styles/home.css"/>
<title>Google-Images</title>
<body> 
  <div class="gg-top"><a class="gg-item" href="/">Home</a><a class="gg-item" href="/advanced.html">Advanced </a><a class="gg-item" href="/image.html">Image</a></div>
  <div class="gg-content"><a class="gg-logo" href="/"><img class="img-logo" src="./images/gg.png" alt="logo-gg"/><span class="img-span">hình ảnh</span></a>
    <div class="gg-search">
      <div class="gg-search-left"><img class="gg-icon-search" src="./images/icons/icon-search.svg" alt="icon-search"/>
        <form class="form-home" action="https://www.google.com/search">
          <input class="gg-search-input" type="text" name="q"/>
          <input name="hl" value="vi" type="hidden"/>
          <input name="authuser" value="0" type="hidden"/>
          <input name="tbm" value="isch" type="hidden"/>
          <input name="source" type="hidden" value="hp"/>
          <input value="KQuMZOf0HYKJ4-EPzq-IiAY" name="ei" type="hidden"/>
          <input class="gg-image-button" type="submit" value="Google Search"/>
        </form>
      </div>
      <div class="gg-search-right"><img class="gg-icon" src="./images/icons/icon-keyboard.svg" alt="keyboard"/><img class="gg-icon" src="./images/icons/icon-micro.svg" alt="micro"/><img class="gg-icon" src="./images/icons/icon-camera.svg" alt="camera"/></div>
    </div>
  </div>
</body>
