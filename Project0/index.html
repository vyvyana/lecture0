<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
</head>
<style>
    div {
        border-radius: 50px;
        background-color: #f5f5f5;
        width: 500px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;      
    }

    input {
        background-color: transparent;
        border: none;
    }

    #image {
        background-color: #fff;

    }
    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    a{
     background-color: aqua;
     color: blue;
     margin: 50%;
    }

</style>

<body>
    <a href="https://google.com/images">Image</a> 
    <a href="https://google.com/advanced_search">Advanced</a>
    <form action="https://google.com/search">
        <div id="image">
            <img src="./gg.png" width="50%">
        </div>
        <div>
            <input placeholder="Enter" type="text" name="q">
        </div>
    </form>
</body>

</html>
